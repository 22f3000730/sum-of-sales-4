<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <!-- Load Bootstrap 5 from jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">Sales Summary</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales</h5>
                        <p class="display-4" id="total-sales">Calculating...</p>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Product Sales</h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="product-sales">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Product</th>
                                        <th>Sales</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Product sales data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Fetch the CSV data
                const response = await fetch('data:text/csv;base64,aXRlbSxzYWxlcwpBcHBsZXMsMTIwLjUwCkJhbmFuYXMsODUuNzUKT3JhbmdlcywxNTAuMjUKR3JhcGVzLDk5LjAwCk1hbmdvZXMsMTMwLjQwCg==');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                // Parse CSV data
                const lines = csvText.trim().split('\n');
                let total = 0;
                const salesData = [];
                
                // Skip header row and process data rows
                for (let i = 1; i < lines.length; i++) {
                    const columns = lines[i].split(',');
                    if (columns.length >= 2) {
                        const productName = columns[0];
                        const salesValue = parseFloat(columns[1]);
                        if (!isNaN(salesValue)) {
                            total += salesValue;
                            salesData.push({ product: productName, sales: salesValue });
                        }
                    }
                }
                
                // Update the document title with the full title including CSV data
                document.title = "Sales Summary aXRlbSxzYWxlcwpBcHBsZXMsMTIwLjUwCkJhbmFuYXMsODUuNzUKT3JhbmdlcywxNTAuMjUKR3JhcGVzLDk5LjAwCk1hbmdvZXMsMTMwLjQwCg==";
                
                // Display the total in the #total-sales element
                document.getElementById('total-sales').textContent = total.toFixed(2);
                
                // Populate the product sales table
                const tableBody = document.querySelector('#product-sales tbody');
                tableBody.innerHTML = '';
                
                salesData.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.product}</td>
                        <td>${item.sales.toFixed(2)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error processing sales data:', error);
                document.getElementById('total-sales').textContent = 'Error';
            }
        });
    </script>
</body>
</html>
